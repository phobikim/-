<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(function(){
	let color_list = ['red','green','blue'];
	$("h1").css("color",function(i){		
		return color_list[i];
	});
})
</script>
</head>
<body>
<h1>홍길동</h1>
<h2>서울시 마포구 서교동</h2>

<h1>이순신</h1>
<h2>인천시 계양구 작전동</h2>

<h1>유관순</h1>
<h2>광주시 무슨구 무슨동</h2>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	div{
		width: 600px;
		height: 400px;
		border: solid 1px pink;
	}
</style>
<script type="text/javascript">
	window.onload = function(){
		document.body.onmouseup = function(e){
			let r = '';
			for(i in e){
				r += `속성명:${i} ===> 값:${e[i]} <br>`;
			}
			document.querySelector("div").innerHTML = r;
		}
	}
</script>
</head>
<body>
<div></div>	
</body>
</html>

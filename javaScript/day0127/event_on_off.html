<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$("h1").on("click",function(){
		$(this).html( $(this).html() + "*" );
	});
});
</script>
</head>
<body>
	<h1>이순신</h1>
	<h1>유관순</h1>
	<h1>김유신</h1>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	div{
		background: orange;
		width: 50px;
		height: 50px;
		position:relative;
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$("div").click(function(){
		$(this).animate({
			left:'+=60'},
			2000).animate({
				width:'+=60'},
				2000).animate({
					height:'+=60'},
					2000);
	});
})
</script>
</head>
<body>
<div></div>
</body>
</html>

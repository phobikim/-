<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
.box{
	background-color: orange;
	position: absolute;
	left: 10px;
	top: 10px;
	width: 100px;
	height: 100px;
}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$(".box").click(function(){
		//$(this).animate(새로운속성,변화되는시간,콜백함수)
		$(this).animate({left:100},1000);
		$(this).animate({left:10},1000);
	});
});
</script>
</head>
<body>
<div class="box"></div>
</body>
</html>

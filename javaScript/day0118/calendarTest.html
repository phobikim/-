<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
window.onload = function(){
	var r = "";
	r += "<table border=1>";
	r += "<tr>";
	
	for(i=1;i<=31;i++)
	{
		r += `<td>${i}</td>`;
	}
	
	r += "</tr>";
	r += "</table>"
	
	document.getElementById("result").innerHTML = r;
}

// 1. 한줄에 7개씩만 출력하여 달력의 모양으로 만들어 보세요.
// 2. new Date()을 이용하여 연도와 월을 출력하고 그 달의 진짜 달력이 출력이 되도록 연구해 봅니다.

</script>


</body>
<div id="result"></div>
<hr>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = function(){
	document.getElementById("btnOK").onclick = function(){
		var kor = Number(document.getElementById("kor").value);
		var eng = Number(document.getElementById("eng").value);
		var math = Number(document.getElementById("math").value);
		var tot = kor + eng + math;
		var avg = tot/3;
		var grade = "";
		if(avg>=90){
			grade = "수";
		}else if(avg >= 80){
			grade = "우";
		}else if(avg >= 70){
			grade = "미";
		}else if(avg >= 60){
			grade = "양";
		}else{
			grade = "가";
		}
		
		document.getElementById("tot").innerHTML = tot;
		document.getElementById("avg").innerHTML = avg;
		document.getElementById("grade").innerHTML = grade;
	}
	
}
</script>
</head>
<body>
	국어점수 : <input type="number" id="kor"><br>
	영어점수 : <input type="number" id="eng"><br>
	수학점수 : <input type="number" id="math"><br>
	<button id="btnOK">확인</button><br>
	총점 : <span id="tot"></span>
	평균 : <span id="avg"></span>
	판별 : <span id="grade"></span>
	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#btnSetAttr").click(function(){
		$("img").attr("src","./images/stock1.jpg");
		$("img").attr("width","200");
		$("img").attr("height","200");
	});
	
	$("#btnSetAttrObject").click(function(){
		$("img").attr({
			src:"./images/stock1.jpg",
			width:"200",
			height:"200"
		})
	});
})

</script>
</head>
<body>
	<img width="100" height="100" src="./images/ball1.jpg">
	<hr>
	<button id="btnSetAttr">속성 설정하기</button>
	<button id="btnSetAttrObject">객체를 통한 속성 설정하기</button>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
div{
	background-color: orange;
	width: 100px;
	height: 100px;
}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#btnSetCss").click(function(){
		$("div").css("backgroundColor","blue");
		$("div").css("width","200px");
		$("div").css("height","200px");
	});
	
	$("#btnSetCssObject").click(function(){
		$("div").css({
			backgroundColor:"blue",
			width:"200px",
			height:"200px"
		})
	});
});
</script>
</head>
<body>
<div></div>
<hr>
<button id="btnSetCss">css설정하기</button>
<button id="btnSetCssObject">객체를 이용하여 설정하기</button>
</body>
</html>

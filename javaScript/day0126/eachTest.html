<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(function(){
	let color_list = ["pink","green","blue","yellow"];
	
	$.each($("h1"),function(index){
		$(this).css("backgroundColor",color_list[index]);
	})
	
	/*
	$("h1").each(function(index){
		$(this).css("backgroundColor",color_list[index]);
	})*/
	
	/*
	$("h1").each(function(index, item){
		//$(item).css("backgroundColor",color_list[index]);
		$(this).css("backgroundColor",color_list[index]);
	});*/
	
});
</script>
</head>
<body>
	<h1>이순신</h1>
	<h1>유관순</h1>
	<h1>홍길동</h1>
	<h1>김유신</h1>
</body>
</html>

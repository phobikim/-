<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script type="text/javascript">
	let member_list = [];

	$(function(){
		$("#btnAdd").click(  function(){  
			let member = {};
			member.name =  $("#name").val();
			member.age = $("#age").val();
			member.addr = $("#addr").val();
			member.tel = $("#tel").val();
			member_list.push(member);
			$("#name").val("");
			$("#age").val("");
			$("#addr").val("");
			$("#tel").val("");			
		});
		$("#btnView").click(function(){
			for(m of member_list){
				let tr = $("<tr></tr>");
				for(i in m){
					let td = $("<td></td>").text( m[i] );
					$(tr).append(td);
				}
				$("#listMember").append(tr);
			}
		});
		
	});
</script>


</head>
<body>
	<table  border='1'>
	<thead>
	<tr><td>이름</td><td>나이</td><td>주소</td><td>전화</td></tr>
	</thead>
	<tbody id="listMember"></tbody>
	</table>
	<hr>
	이름 : <input type="text" id="name"><br>
	나이 : <input type="text" id="age"><br>
	주소 : <input type="text" id="addr"><br>
	전화 : <input type="text" id="tel"><br>
	<button id="btnAdd">등록</button>
	<button id="btnView">출력</button>
	
</body>
</html>

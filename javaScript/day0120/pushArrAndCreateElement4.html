<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = function(){
	let member_list = [];	
	
	document.getElementById("btnAdd").onclick = function(){
		let member  = {};
		member.name = document.getElementById("name").value;
		member.age = Number(document.getElementById("age").value);
		member.addr = document.getElementById("addr").value;
		member.tel = document.getElementById("tel").value;
		
		//console.log(member);
		member_list.push(member);
		
	}
	
	document.getElementById("btnView").onclick = function(){
		//createElement, createTextNode, appendChild를 이용하여
		//배열의 요소만큼 동적으로 tr을 생성하여 테이블에 추가 해 봅니다.
		
		document.getElementById("listMember").innerHTML = "";
		
		for(m of member_list){
			let tr = document.createElement("tr");
			for(i in m){
				var td = document.createElement("td");
				var txt = document.createTextNode(m[i]);
				td.appendChild(txt);
				tr.appendChild(td);
			}
			document.getElementById("listMember").appendChild(tr);
		}
	}
}
</script>
</head>
<body>
	<table  border='1'>
	<thead>
	<tr><td>이름</td><td>나이</td><td>주소</td><td>전화</td></tr>
	</thead>
	<tbody id="listMember"></tbody>
	</table>
	<hr>
	이름 : <input type="text" id="name"><br>
	나이 : <input type="text" id="age"><br>
	주소 : <input type="text" id="addr"><br>
	전화 : <input type="text" id="tel"><br>
	<button id="btnAdd">등록</button>
	<button id="btnView">출력</button>
	
	
</body>
</html>

<head>

<title>Insert title here</title>
<script type="text/javascript">
	setTimeout(function(){
		location = "http://www.hanb.co.kr";
	} ,5000);
	
	let cnt = 5;
	setInterval(function(){
		document.getElementById("remain").innerHTML = cnt--;
	},1000);

</script>
</head>
<body>

<p>5초후에 이동합니다</p>
<h2 id="remain"></h2>
</body>
</html>

<body>
<script type="text/javascript">
	let data = ["tiger@sist.com","kim@sist.com","hong@sist.com"];
	//map함수를 이용하여 id만 추출한 새로운 배열을 만들어 봅니다.
	
	let id_list = data.map((item,index)=>{
		return item.substring(0, item.indexOf("@") );
	});
	
	console.log(id_list);
	
</script>

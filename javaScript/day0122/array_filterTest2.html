<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
let data = [
	{name:"홍길동",number:"900101-1234567"},
	{name:"유관순",number:"720101-2234567"},
	{name:"이순신",number:"800101-1234567"},
	{name:"강감숙",number:"740101-2234567"},
	{name:"문재인",number:"730101-1234567"}
	
];

// filter함수를 이용하여 나이가 40살인 여자만 추출하여 새로운 배열에 담아 봅니다.
let data2 = data.filter((item, index)=>{
	let this_year =  (new Date()).getFullYear();
	let age = this_year - Number(item.number.substr(0,2)) + 1900 + 1;
	let gender = item.number.charAt(7);
	return age >= 40 && gender == '2';
});

console.log(data2);

</script>
</body>
</html>

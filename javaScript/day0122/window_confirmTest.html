<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function(){
		document.getElementById("btnDelete").onclick = function(){
			let re = confirm("정말로 삭제하시겠습니까?");
			if(re == true){
				alert("삭제하였습니다");	
			}else{
				alert("삭제를 취소하였습니다.")
			}
			
		}
	}
</script>
</head>
<body>
	<button id="btnDelete">삭제</button>
</body>
</html>

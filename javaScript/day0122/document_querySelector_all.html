<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">


window.onload = function(){
	list = document.querySelectorAll("h1");	
	for(h of list){
		h.style.backgroundColor = "pink";	
	}
	
}
</script>
</head>
<body>
	<h1>홍길동</h1>
	<h1>이순신</h1>
	<h1>유관순</h1>
</body>
</html>

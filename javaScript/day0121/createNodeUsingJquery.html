<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(function(){
	let arr_food_list = [];
	$("#btnAdd").click(function(){
		arr_food_list.push( $("#food").val() );
		alert($("#food").val()+"추가하였습니다.\n 배열의 요소는 모두 "+arr_food_list.length+"개입니다.");
		$("#food").val("");
	});
	
	$("#btnView").click(function(){
		$("#ul_food_list").empty();
		for(f  of arr_food_list){
			let li = $("<li></li>").text(f);
			$("#ul_food_list").append( li );
		}
	});
});
</script>
</head>
<body>
	<h2>직장인이 선호하는 점심메뉴</h2>
	<ul id="ul_food_list">		
	</ul>
	<input type="text" id="food">
	<button id="btnAdd">추가</button>
	<button id="btnView">출력</button>
	
	
	<!-- 
		jquery를 이용하여 다음의 실습을 진행하세요
		"추가"를 누르면 사용자의 입력값을 배열에 추가하고
			"출력"을 누르면 배열의 목록만큼 li을 동적으로 추가 해 봅니다. 
	 -->
</body>
</html>

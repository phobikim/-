<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	let news_list = [
		"안철수 어떤 결과든 승복, 국민의힘 경선 플랫폼 개방하라",
		"아동반품 아냐\" \"생트집 중단해라\"…文실언 수습나선 당청",
		"댓글공장 만든 '1타강사' 박광일···1년만에 드러난 추악한 비리",
		"가습기 살균제 성분과 사람의 천식 질환 간 인과성 있어",
		"이익공유제, 與 금융권으로 화살… 임대료 뿐 아니라 은행 이자도 멈춰야"];
	
	let n = 0;
	setInterval( ()=>{
		document.getElementById("news").innerHTML = news_list[n++];		
		if(n >= news_list.length){
			n = 0;
		}
	} , 2000);
	
</script>
</head>
<body>
<p id="news"></p>
</body>
</html>

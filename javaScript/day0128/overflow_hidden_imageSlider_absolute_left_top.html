<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
*{
	margin: 0px;
	padding: 0px;
}

#canvas{
	background: gray;
	width: 600px;
	height: 400px;
	position:relative;
	overflow: hidden;
}

.inner_box{
	background: orange;
	width: 100px;
	height: 100px;	
	position: absolute;
}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$(".inner_box").each(function(index){
		$(this).css({left:index*90,top:index*90})
	});
})
</script>
</head>
<body>
	<h1>홍길동</h1>
	<div id="canvas">
		<div class="inner_box"></div>
		<div class="inner_box"></div>
		<div class="inner_box"></div>
		<div class="inner_box"></div>
		<div class="inner_box"></div>	
	</div>
	<h1>이순신</h1>
</body>
</html>

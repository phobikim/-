<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="stylesheet" href="./jquery-ui-1.12.1.custom/jquery-ui.css"/>
<style type="text/css">
	body{
		font-size: 62.5%;
	}
	h1{
		text-align: center;
	}
	
	input[type=text],label{
		margin-bottom: 12px;
		padding: .4emp;
		width: 95%; 
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="./jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#input").dialog({
		autoOpen:false,
		buttons:{
			submit:function(){
				let eventName = $("#event_name").val();
				let eventDate = $("#event_date").val();
				$("<h1></h1>").html(eventName+":"+eventDate).appendTo("#outpt");
				$("#event_name").val("");
				$("#event_date").val("");
			},
			reset:function(){
				$("#event_name").val("");
				$("#event_date").val("");
			},
			cancel:function(){
				$("#event_name").val("");
				$("#event_date").val("");
				$("#input").dialog('close');
			}
		},
		modal:true
	});
	$("#event_date").datepicker({
		dateFormat:"yy년 mm월 dd일",
		numberOfMonths:3
	});
	
	$("#open_button").click(function(){
		$("#input").dialog('open');
	});
	
});
</script>
</head>
<body>
	<h1 id="open_button">일정 생성</h1>
	<div id="outpt"></div>
	<div id="input">
		<h1>일정등록</h1>
		<label for="event_name">일정이름</label>
		<input type="text" id="event_name">
		<label for="event_date">날짜</label>
		<input type="text" id="event_date">
	</div>
	<hr>
	<textarea rows="10" cols="80"></textarea>
</body>
</html>
